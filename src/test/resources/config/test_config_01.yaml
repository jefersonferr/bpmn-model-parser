bpmn_model_parser:

  model_properties:

    participant:
      - name: name
        required: true
        extension: false
      - name: presence
        required: false
        extension: false
      - name: process_type
        required: true
        extension: true
      - name: process_subtype
        required: true
        extension: true

    process:
      - name: id
        required: true
        extension: false
      - name: camunda:versionTag
        required: true
        extension: false
      - name: documentation
        required: true
        extension: false
      - name: presence
        required: true
        extension: false
      - name: process_type
        required: true
        extension: true
      - name: process_subtype
        required: true
        extension: true

    lane:
      - name: name
        required: true
        extension: false
      - name: presence
        required: true
        extension: false
      - name: stage
        required: true
        extension: true

    task:
      - name: name
        required: true
        extension: false
      - name: stage
        required: true
        extension: true
      - name: activity
        required: true
        extension: true

    startEvent:
      - name: process_status
        required: true
        extension: true

    endEvent:
      - name: process_status
        required: true
        extension: true

    sequenceFlow:
      - name: name
        required: true
        extension: false
      - name: conclusion
        required: true
        extension: true
      - name: process_status
        required: false
        extension: true
